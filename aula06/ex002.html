<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>
        body{
            background-color: blueviolet;
        }

        h1{
            color: rgb(255, 174, 0);
        }
    </style>
</head>
<body>
    <h1>Este sou eu aprendendo a usar JS</h1>

    <script>
        const n1 = Number.parseInt(window.prompt("Digite o primeiro número:"))
        const n2 = Number.parseInt(window.prompt("Digite o segundo número:"))
        
        const soma = n1 + n2
        document.write("a soma é: " + soma)
    </script>
