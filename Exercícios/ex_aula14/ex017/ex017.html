<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <main class="container">
        <div>
            <p>Número:</p>
            <input type="number" name="" id="valor">
            <button type="button" onclick="Calc()">Gerar Tabuada</button>
        </div>

        <select id="tabuada" size="10">
            <option value="" id="0"></option>
            <option value="" id="1"></option>
            <option value="" id="2"></option>
            <option value="" id="3"></option>
            <option value="" id="4"></option>
            <option value="" id="5"></option>
            <option value="" id="6"></option>
            <option value="" id="7"></option>
            <option value="" id="8"></option>
            <option value="" id="9"></option>
            <option value="" id="10"></option>
        </select>
    </main>
    
    <option value=""></option>
    <footer>
        <h3>@ivão</h3>
    </footer>

    <script>
        function Calc(){
            if (document.getElementById('valor').value.length == 0) {
                for (let i = 0; i <= 10; i++){
                    document.getElementById(`${i}`).innerHTML = ""               }
                alert('Digite algo!')
                return
            }
            for (let i = 0; i <= 10; i++){
                let valor = Number(document.getElementById('valor').value)*i
                document.getElementById(`${i}`).innerHTML = `${i} x ${document.getElementById('valor').value} = ${valor}`
            }
        }
        
    </script>
</body>
</html>
